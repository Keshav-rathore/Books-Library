<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Books</title>
    <link rel="shortcut icon" href="./asset/Icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Display image logo with website name -->
        <header>
            <img src="./asset/Icon.png" alt="Website_logo" id="logo">
            <h2 id="website-name">Library Books</h2>
        </header>

        <!-- Search & Filter -->
        <div class="search-container">
            <div class="searchbox">
                <input type="text" name="search-book" id="search-book" placeholder="Search for a book">
                <button id="search-btn">
                    <img src="./asset/magnifier.png" alt="Search">
                </button>
            </div>

            <div class="filter-box">
                <label for="sortbybox">Filter </label>
                <select name="sort-box" id="sortbybox">
                    <option value="">Sort by</option>
                    <option value="title">Title</option>
                    <option value="publishDate">Publish Date</option>
                </select>
            </div>
        </div>

        <!-- View Toggle -->
        <div class="view-box">
            <button type="button" id="listviewbtn"> List View</button>
            <button type="button" id="gridviewbtn" class="active"> Grid View</button>
        </div>

        <!-- Book Container -->
        <div id="book-container">
            <!-- Dynamically display books here -->
        </div>

        <!-- Pagination -->
        <div class="pagination-container">
            <button type="button" id="prevbtn" disabled>Previous</button>
            <span id="current"> 1 </span>
            <button type="button" id="nextbtn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
